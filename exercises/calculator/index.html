<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h1>Jerminator's cool Calculator</h1>
    <h3>ADD</h3>
    <div>
        <form id="form1">
            <input id="add1" type="number"/>
            <input id="add2" type="number"/>
            <button id="buttonAdd">GO</button>
        </form>
        <div id="addDiv"></div>
    </div>
    <h3>SUBTRACT</h3>
        <div>
            <form id="form2">
                <input id="sub1" type="number"/>
                <input id="sub2" type="number"/>
                <button id="buttonSub">GO</button>
            </form>
            <div id="subDiv"></div>
        </div>
        <h3>MULTIPLY</h3>
            <div>
                <form id="form3">
                    <input id="multi1" type="number"/>
                    <input id="multi2" type="number"/>
                    <button id="buttonMulti">GO</button>
                </form>
                <div id="multiDiv"></div>
            </div>
   
        <script src="app.js"></script>
</body>
</html>
