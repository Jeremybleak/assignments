<body>

        <h3 class="add">ADD</h3>

            <form id="form1">
            <input id="add1"  type="number"/> 
                <input id="add2"  type="number"/>
                <button id="buttonAdd">CALCULATE</button>
            </form>
            <div id="addDiv"></div>
        </div>
        <h3 class="subtract">SUBTRACT</h3>
            <div>
                <form id="form2">
                    <input id="sub1" type="number"/>
                    <input id="sub2" type="number"/>
                    <button id="buttonSub">GO</button>
                </form>
                <div id="subDiv"></div>
            </div>
            <h3 class="multiply">MULTIPLY</h3>
                <div>
                    <form id="form3">
                        <input id="multi1" type="number"/>
                        <input id="multi2" type="number"/>
                        <button id="buttonMulti">GO</button>
                    </form>
                    <div id="multiDiv"></div>
                </div>
     </div>
        <script src="app.js"></script>
